  RedHat:
    x-windows:
    - "@^x11"

# Variable for the Yum Repo specific role
yum_repo_name: "epel"
yum_repo_desc: ""
yum_repo_loc: ""
yum_repo_dir: "/etc/yum.repos.d"
yum_repo_owner: "root"
yum_repo_group: "root"
yum_repo_mode: "0644"
yum_repo_mirrorlist: ""
yum_repo_url: ""
yum_repo_gpg: ""
yum_repo_gpgchk: ""
yum_repo_sslchk: ""
yum_repo_state: present
yum_repo_enabled: yes
yum_repo_retries: "15"
yum_repo_metadata_expire: "3600"
yum_repo_timeout: "30"
yum_repo_failovermethod: roundrobin
yum_repo_keepalive: yes
yum_repo_throttle: "5M"
yum_repo_protect: no
yum_repo_s3_enabled: no
yum_repo_proxy: ""
yum_repo_proxy_username: "" 
yum_repo_proxy_password: ""

