---
- name: Ensure that a miminal X Windows is installed
  yum:
    name: "{{ RedHat.x-windows.item }}"
    state: latest
    update_cache: yes
  loop: "{{ windows_manager_pkgs }}"
  tags:
  - epel
  - x-windows-managers

#- name:
