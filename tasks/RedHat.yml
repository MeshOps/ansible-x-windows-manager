- name: Install epel
  yum:
    name: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm"
    state: present
  tags:
  - epel
  - x-windows-managers

- name: Ensure that the desired X-Windows Managers are installed from EPEL
  yum:
    name: "{{ item }}"
    state: latest
    update_cache: yes"
    enablerepo: "epel"
  loop: "{{ windows_manager_pkgs_epel }}"
  tags:
  - epel
  - x-windows-managers

